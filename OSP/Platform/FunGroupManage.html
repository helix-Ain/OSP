<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>页面功能组主档</title>

    <script src="../JS/jquery-1.8.3.min.js" type="text/javascript"></script><script type='text/javascript' src='js/Constants.js'></script>

    <script type="text/javascript" src="../JS/CommonScript.js"></script>

</head>
<body class="easyui-layout" data-options="fit:true,border:false" style="display: none;">
    <div id="div_Group" data-options="region:'north',border:false,split:true" style="height: 250px;">
        <form action="" id="form_Edit" method="post" novalidate="novalidate" class="fungroupmanageform_edit">
        <table style="width: 300px;" class="TableCenter">
            <tr>
                <td class="tabletext">
                    功能组编号：
                </td>
                <td class="tableinput">
                    <input name="cGroupCode" class="easyui-validatebox" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    功能组中文名：
                </td>
                <td>
                    <input name="cGroupChiName" class="easyui-validatebox" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    功能组英文名：
                </td>
                <td>
                    <input name="cGroupEngName" class="TextEdit" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    所属页面：
                </td>
                <td>
                    <input id="txt_ItemChiName" name="cItemChiName" class="TextEdit" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    描述：
                </td>
                <td>
                    <input name="cGroupDesc" class="TextEdit" />
                </td>
            </tr>
        </table>
        </form>
        <div class="ButtonBar">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveData()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel();">取消</a>
        </div>
    </div>
    <div id="div_Item" data-options="region:'center',border:false">
        <div id="div_Toolbar" style="display: none;" class="GridButtonBar">
            <a id="btn_Add" class="easyui-linkbutton" iconcls="dc-icon-editadd" plain="true"
                onclick="newItemData()">添加</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                    iconcls="dc-icon-pencil" plain="true" onclick="editItemData();">修改</a> <a href="javascript:void(0)"
                        class="easyui-linkbutton" iconcls="dc-icon-cancel" plain="true" onclick="deleteItemData()">
                        删除</a>
        </div>
        <table id="tab_List" style="display: none;">
            <thead>
                <tr>
                    <th data-options="checkbox:true,sortable:true">
                    </th>
                    <th data-options="field:'cItemID',width:100,sortable:true">
                        页面控件ID
                    </th>
                    <th data-options="field:'cItemTypeDesc',width:100,sortable:true">
                        控件类型
                    </th>
                    <th data-options="field:'cExtendKey',width:100,sortable:true">
                        扩展索引
                    </th>
                    <th data-options="field:'bIsVisibleAllow',width:50,sortable:true,formatter: function(value, row,index){if (value){return '是';}return '否';}">
                        可见
                    </th>
                    <th data-options="field:'bIsEnableAllow',width:50,sortable:true,formatter: function(value, row,index){if (value){return '是';}return '否';}">
                        可用
                    </th>
                </tr>
            </thead>
        </table>
        <div id="div_Edit" class="easyui-dialog" data-options="closed:true,modal:true,border:false,width:350,height:290,iconCls:'dc-icon-dialog-title'"
            title='功能项详细资料'>
            <div class="easyui-layout" data-options="fit:true,border:false">
                <div data-options="region:'center',border:false">
                    <form action="" id="form_ItemEdit" method="post" novalidate="novalidate" class=" "
                    class="fungroupmanageform_itemedit"">
                    <table style="width: 300px;" class="TableCenter">
                        <tr>
                            <td class="tabletext">
                                页面控件ID：
                            </td>
                            <td class="tableinput">
                                <input name="cItemID" class="easyui-validatebox" data-options="prompt:'请输入页面控件ID',required:true" />
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tabletext">
                                控件类型：
                            </td>
                            <td>
                                <select id="combo_ItemType" name="iItemType" class="easyui-combobox" style="width: 152px"
                                    required="true" editable="false">
                                </select>
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tabletext">
                                扩展索引：
                            </td>
                            <td>
                                <input name="cExtendKey" class="easyui-validatebox" data-options="prompt:'请输入扩展索引',required:true" />
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tabletext">
                                可见：
                            </td>
                            <td>
                                <input id="chk_Visible" type="checkbox" />
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tabletext">
                                可用：
                            </td>
                            <td>
                                <input id="chk_Enable" type="checkbox" />
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tabletext">
                                控件描述：
                            </td>
                            <td>
                                <input name="cDesc" class="easyui-validatebox" data-options="prompt:'请输入控件描述',required:true" />
                            </td>
                            <td>
                                <div class="Validform_checktip">
                                </div>
                            </td>
                        </tr>
                    </table>
                    </form>
                    <div class="ButtonBar">
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveItemData()">保存</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeItemDetail();">
                            取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script language="javascript" type="text/javascript">
    var _Action;
    var _ItemAction;
    var _ID;
    var _ParentID = "";
    var _Order = "";
    var _ItemID;
    var _ItemData = null;

    initReady(function() {
        setControlEnable("txt_ItemChiName", false);
        _Action = getHashValue("action");
        _ParentID = getHashValue("parentid");
        _Order = getHashValue("order");
    });

    checkPagePower({ onload: function() { initPage(); } });

    function initPage() {
        if (_Action != "add") {
            getData(getHashValue("id"));
            setTimeout(function() {
                $("#div_Group").panel({
                    title: "功能组详细资料"
                });
            }, 10);
            bindCodeMasterData({
                controlID: "combo_ItemType",
                cat: "pfim",
                subCat: "Type",
                valueField: "iCodeID"
            });
        }
        else {
            setTimeout(function() {
                $("#div_Item").empty();
                $($('#div_Group').children()).appendTo("#div_Item");
                $('body').layout('remove', 'north');

                $("#txt_ItemChiName").val(getHashValue("parentchiname"));
                $.parser.parse();
            }, 10);
        }
    }

    function cancel() {
        switch (_Action) {
            case "add":
                try {
                    window.parent.closeDetail();
                }
                catch (Error) { }
                break;
            default:
                initPage();
                break;
        }
    }

    function getData(ci_iFunGroupID) {
        if (ci_iFunGroupID != "") {
            postData({
                url: "DcCdFunGroupManage",
                params: { action: "query", iFunGroupID: ci_iFunGroupID },
                success: function(ci_Result) {
                    if (ci_Result.rows != undefined && ci_Result.rows.length > 0) {
                        $('#form_Edit').form('load', ci_Result.rows[0]);
                        _ID = ci_Result.rows[0].iFunGroupID;
                        $(".dc-input").dcreset();

                        setDataGrid("tab_List", "div_Toolbar", "DcCdFunItemManage", { "action": "query", "iParentID": _ID }, "iFunItemID", "cItemID", "", {
                            onDblClickRow: function(rowIndex, rowData) { $("#tab_List").datagrid("selectRow", rowIndex); editItemData(); },
                            onSelect: function(rowIndex, rowData) { _ItemData = rowData; },
                            title: "功能项",
                            pageSize: 10,
                            singleSelect: true
                        });
                    }
                }
            });
        }
    }

    function saveData() {
        var m_strUrl = getInterfaceName("DcCdFunGroupManage") + "?action=" + _Action + "&id=" + _ID;
        m_strUrl += "&iMenuID=" + _ParentID + "&iOrder=" + _Order;
        $('#form_Edit').form('submit', {
            url: m_strUrl,
            onSubmit: function() {
                return $(this).form('validate');
            },
            success: function(result) {
                result = convertToJson(result);
                if (checkReturnJson(result)) {
                    $.messager.alert('提示', '保存成功', 'info', function() { if (_Action == "add") { cancel(); } });
                    try {
                        window.parent.initPage();
                    }
                    catch (ex) { }
                }
                else {
                    $.messager.alert('保存失败', result.DcMessage, 'error');
                }
            }
        }).error(function(err) { alert(err.responseText); }); ;
    }

    function openItemDetail() {
        $('#div_Edit').dialog({ fit: false }).dialog('open');
    }

    function closeItemDetail() {
        $('#div_Edit').dialog('close');
    }

    function newItemData() {
        $('#form_ItemEdit').form('clear');
        $("#chk_Visible").attr("checked", true);
        $("#chk_Enable").attr("checked", true);
        _ItemAction = 'add';
        _ItemID = "";
        $(".dc-input").dcreset();
        openItemDetail();
    }

    function editItemData() {
        if (_ItemData != null && $("#tab_List").datagrid("getSelected") != null) {
            $('#form_ItemEdit').form('load', _ItemData);
            $("#chk_Visible").attr("checked", _ItemData.bIsVisibleAllow);
            $("#chk_Enable").attr("checked", _ItemData.bIsEnableAllow);
            _ItemAction = 'edit';
            _ItemID = _ItemData.iFunItemID;
            $(".dc-input").dcreset();
            openItemDetail();
        }
        else {
            $.messager.alert('提示', '请选择记录', 'info');
        }
    }

    function saveItemData() {
        var m_strUrl = getInterfaceName("DcCdFunItemManage") + "?action=" + _ItemAction + "&id=" + _ItemID;
        m_strUrl += "&iParentID=" + _ID;
        m_strUrl += "&bIsVisibleAllow=" + ($("#chk_Visible").attr("checked") == "checked" ? "True" : "False");
        m_strUrl += "&bIsEnableAllow=" + ($("#chk_Enable").attr("checked") == "checked" ? "True" : "False");

        $('#form_ItemEdit').form('submit', {
            url: m_strUrl,
            onSubmit: function() {
                return $(this).form('validate');
            },
            success: function(result) {
                result = convertToJson(result);
                if (checkReturnJson(result)) {
                    $.messager.alert('提示', '保存成功', 'info', function() { closeItemDetail(); $('#tab_List').datagrid('reload'); })
                }
                else {
                    $.messager.alert('保存失败', result.DcMessage, 'error');
                }
            }
        }).error(function(err) { alert(err.responseText); });
    }

    function deleteItemData() {
        var m_grid = $("#tab_List");
        if (m_grid.datagrid("getSelected") != null) {
            var m_rows = m_grid.datagrid("getSelections");
            if (m_rows.length > 0) {
                var m_strIDList = "";
                for (var i = 0; i < m_rows.length; i++) {
                    if (m_strIDList != "") {
                        m_strIDList += ",";
                    }
                    m_strIDList += m_rows[i].iFunItemID;
                }
                if (m_strIDList != "") {
                    $.messager.confirm('提示', '确定要删除所选记录吗？', function(result) {
                        if (result) {
                            postData({
                                url: "DcCdFunItemManage",
                                params: { id: m_strIDList, action: "del" },
                                success: function(ci_result) {
                                    $.messager.alert('提示', '删除成功', 'info', function() { $('#tab_List').datagrid('reload'); });
                                },
                                failure: function(ci_result) {
                                    $.messager.alert('删除失败', ci_result.DcMessage, 'error');
                                }
                            });
                        }
                    });
                    return;
                }
            }
        }
        $.messager.alert('提示', '请选择记录', 'info');
    }
</script>
