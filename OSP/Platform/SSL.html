<script language="javascript" type="text/javascript">

    $(document).ready(function() {
        loadingMask('', '正在登录...');
        postData({
            url: "DcCdLogin",
            params: { Action: 'SSL', Key: getQueryStringValue('Key'), OrgID: getQueryStringValue('OrgID') },
            success: function(ci_result) {
                setCookie("companyid", "");
                location.href = "main.html";
            },
            failure: function(ci_result) {
                hiddMask();
                $.messager.alert('提示', '登录失败', 'error', function() { location.href = "Blank.html"; });
            }
        });
    });

</script>
