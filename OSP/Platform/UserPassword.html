<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="../JS/jquery-1.8.3.min.js" type="text/javascript"></script><script type='text/javascript' src='js/Constants.js'></script>

    <script type="text/javascript" src="../js/CommonScript.js?script=../js/EsayUI/jquery.validatebox.rules.js"></script>

</head>
<body class="easyui-layout" data-options="fit:true,border:false" style="display: none;">
    <div data-options="region:'center',border:false">
        <form action="" id="form_Edit" method="post" novalidate="novalidate" class="codemasterform">
        <table style="width: 500px;" class="TableCenter">
            <tr>
                <td class="tabletext">
                    旧密码：
                </td>
                <td>
                    <input type="password" name="cOldPassword" class="easyui-validatebox" data-options="required:true"
                        style="width: 147px;" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    新密码：
                </td>
                <td class="tableinput">
                    <input id="txt_Password" type="password" name="cPassword" class="easyui-validatebox"
                        style="width: 147px;" data-options="required:true,validType:'addpassword[\'txt_PasswordC\']'" />
                </td>
            </tr>
            <tr>
                <td class="tabletext">
                    确认密码：
                </td>
                <td class="tableinput">
                    <input id="txt_PasswordC" type="password" class="easyui-validatebox" validtype="samePassword['txt_Password']"
                        group="goon" style="width: 147px;" />
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="height: 35px;">
        <div class="ButtonBar" style="position: inherit;">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveData()">保存</a>
        </div>
    </div>
</body>
</html>

<script language="javascript" type="text/javascript">

    checkPagePower([]);

    function saveData() {
        postData({
            url: 'DcCdUserManage',
            params: { Action: 'UpdatePassword' },
            form: 'form_Edit',
            validate: true,
            success: function(ci_result) {
                $('#form_Edit').form('clear');
                $.messager.alert('提示', '保存成功', 'info');
            }
        });
    }
</script>
