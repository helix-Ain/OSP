<ion-modal-view ng-cloak>
	<ion-header-bar align-title='center' style='background: #A4684B;'>
		<button ng-click='hideModal(1)' class='button button-icon icon ion-ios-arrow-left' style='color:#FFFFFF;'>返回</button>
		<h1 class='title' style='color:#FFFFFF;'>商家详情</h1>
		<button ng-click='hideModal(1)' class='button button-icon icon' style='margin-right: 5px;width:25px;background: url(Images/scene2.png) no-repeat;background-size:20px;20px:;background-position-y: 3px;'></button>
	</ion-header-bar>
	<ion-content style='background-color:#F3F4F6;padding-bottom: 15px;'>
		<ion-list>
			<ion-item style='padding:0;height: 150px;'>
				<div id='allmap' style='width:100%;height: 100%;'></div>
			</ion-item>
			<ion-item style='padding:5px;'>
				<div class='row' style='font-size: 15px;color:#1B1B1B;font-weight:900;margin-bottom: 2px;'>{{modalInfo.cSceneName}}</div>
				<div class='row' style='font-size: 13px;color:#999999;'><span style='color:#FF8400;'>{{modalIno.iVisited}}</span>人访问<span style='margin-left:15px;'>{{modalInfo.fDistance}}</span></div>
			</ion-item>
			<ion-item style='padding:12px;font-size: 14px;'>
				<img class='item-image' src="Images/address.png" style='width: 17px;height: 17px;margin-right: 7px;position: relative;top: 3px;' /> 地址：{{modalInfo.cAddress}}
			</ion-item>
			<ion-item style='padding:12px;font-size: 14px;'>
				<img class='item-image' src="Images/tel.png" style='width: 17px;height: 17px;margin-right: 7px;position: relative;top: 3px;' /> 电话：{{modalInfo.cTel}}
			</ion-item>
			<ion-item class='menu-item item-icon-right' style='padding:12px;font-size: 14px;cursor: pointer;' ng-click='openUserMessage(2)'>
				<img class='item-image' src="Images/message.png" style='width: 17px;height: 17px;margin-right: 7px;position: relative;top: 3px;' /> 留言：共有
				<span style='color:#FF8400'>{{modalInfo.iUserMessage}}</span>条留言
				<i class="icon ion-ios-arrow-right"></i>
			</ion-item>
			<ion-item style='height:12px;padding: 0;background-color: #F3F4F6;'></ion-item>
			<ion-item style='padding:5px;margin-bottom: 15px;'>
				<div class='row' style='color:#999999;font-size: 13.5px;padding-bottom: 10px;'>
					商家介绍
				</div>
				<div class='row' style='white-space: normal; font-size:13.5px;border-top:1px solid #EBEBEB;min-height: 75px;padding-top:7px;'>
					<div ng-bind-html='modalInfo.cDescription' style='font-size:13px;'></div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-modal-view>
